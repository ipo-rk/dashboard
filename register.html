<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Register - Dashboard</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="assets/css/dashboard.css">
</head>

<body>
    <div class="container">
        <h2>Register Akun Baru</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="name">Nama Lengkap</label>
                <input id="name" type="text" placeholder="Nama lengkap Anda" />
                <div class="error-text"></div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="email@domain.com" />
                <div class="error-text"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" placeholder="Min. 6 karakter dengan angka/simbol" />
                <div class="password-strength">
                    <div class="password-strength-bar"></div>
                </div>
                <div class="error-text"></div>
            </div>
            <div class="form-group">
                <label for="password2">Konfirmasi Password</label>
                <input id="password2" type="password" placeholder="Ulangi password" />
                <div class="error-text"></div>
            </div>
            <button class="btn" type="submit">Register</button>
        </form>
        <div class="msg" id="msg"></div>
        <div class="link-section">Sudah punya akun? <a href="login.html">Login di sini</a></div>
    </div>
    <script src="assets/js/app-core.js"></script>
    <script>
        const form = document.getElementById('registerForm');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const password2Input = document.getElementById('password2');
        const msg = document.getElementById('msg');

        function validateEmail(email) { const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; return regex.test(email); }
        function validatePassword(password) { if (password.length < 6) return 'Password minimal 6 karakter'; if (!/[0-9!@#$%^&*]/.test(password)) return 'Password harus berisi angka atau simbol'; return null; }
        function updatePasswordStrength(password) { const bar = document.querySelector('.password-strength-bar'); let strength = 0; if (password.length >= 6) strength += 25; if (/[0-9]/.test(password)) strength += 25; if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength += 25; if (/[!@#$%^&*]/.test(password)) strength += 25; bar.style.width = strength + '%'; bar.style.background = strength <= 25 ? '#f44336' : strength <= 50 ? '#ff9800' : strength <= 75 ? '#ffc107' : '#4CAF50'; }

        nameInput.addEventListener('blur', () => { const err = nameInput.parentElement.querySelector('.error-text'); if (!nameInput.value.trim() || nameInput.value.trim().length < 2) { nameInput.classList.add('error'); err.textContent = 'Nama minimal 2 karakter'; err.classList.add('show'); } else { nameInput.classList.remove('error'); err.classList.remove('show'); } });
        emailInput.addEventListener('blur', () => { const err = emailInput.parentElement.querySelector('.error-text'); if (!validateEmail(emailInput.value)) { emailInput.classList.add('error'); err.textContent = 'Email tidak valid'; err.classList.add('show'); } else { emailInput.classList.remove('error'); err.classList.remove('show'); } });
        passwordInput.addEventListener('input', () => { updatePasswordStrength(passwordInput.value); });
        passwordInput.addEventListener('blur', () => { const err = passwordInput.parentElement.querySelector('.error-text'); const errMsg = validatePassword(passwordInput.value); if (errMsg) { passwordInput.classList.add('error'); err.textContent = errMsg; err.classList.add('show'); } else { passwordInput.classList.remove('error'); err.classList.remove('show'); } });
        password2Input.addEventListener('blur', () => { const err = password2Input.parentElement.querySelector('.error-text'); if (passwordInput.value !== password2Input.value) { password2Input.classList.add('error'); err.textContent = 'Password tidak sama'; err.classList.add('show'); } else { password2Input.classList.remove('error'); err.classList.remove('show'); } });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            msg.className = 'msg';
            const name = nameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const password2 = password2Input.value;

            if (!name || name.length < 2) { msg.textContent = 'Nama minimal 2 karakter'; msg.classList.add('error', 'show'); return; }
            if (!validateEmail(email)) { msg.textContent = 'Email tidak valid'; msg.classList.add('error', 'show'); return; }
            const passErr = validatePassword(password); if (passErr) { msg.textContent = passErr; msg.classList.add('error', 'show'); return; }
            if (password !== password2) { msg.textContent = 'Password tidak sama'; msg.classList.add('error', 'show'); return; }

            try {
                const res = await fetch('http://localhost:5000/api/auth/register', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ name, email, password }) });
                const data = await res.json();
                if (!res.ok) throw new Error(data.error || 'Register gagal');
                msg.className = 'msg success show';
                msg.textContent = 'Registrasi berhasil â€” silakan login';
                setTimeout(() => location.href = 'login.html', 1500);
            } catch (err) {
                msg.className = 'msg error show';
                msg.textContent = err.message;
            }
        });
    </script>
</body>

</html>
